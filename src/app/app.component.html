<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anguar Form</title>
</head>
<body>
    <h1>Angular Array Form:</h1>
    <form [formGroup]="detailsForm">
      <div class="form-group" formArrayName="details">
        <label>Details</label><br/>
        <ng-container *ngFor = "let detail of details.controls; let i= index">
          <div [formGroupName]="i">
            <input type="text" class="form-control" formControlName="text">
            <button *ngIf="i!==0" (click)="removeDetails(i)"><i>-</i> Remove Field</button><br/>
          </div>
        </ng-container>
      </div>
        <button (click)="addDetails()">add</button>
    </form>
</body>
</html>
